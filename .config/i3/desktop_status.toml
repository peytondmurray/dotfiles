[theme]
name = "slick"

[theme.overrides]
separator = ""
separator_bg = "auto"
alternating_tint_bg = "#111111"

[icons]
name = "awesome5"
[icons.overrides]
net_wired = ""

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
device = "enp6s0"
format = "{ip} {ipv6} {speed_down} {speed_up}"
interval = 5

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%Y-%m-%d %H:%M"
