[git_metrics]
format = '([+$added]($added_style))[|](dimmed black bg:#FCA17D)([-$deleted]($deleted_style))'
added_style = "bold green bg:#FCA17D"
deleted_style = "bold red bg:#FCA17D"
disabled = false

