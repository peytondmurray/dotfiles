# Needs ttf-ubuntu-font-family package
# Needs ttf-nerd-fonts-symbols-2048-em-mono for symbols, with correct mappings in kitty.conf

format = """
$directory\
[](fg:cyan bg:bright-black)\
$git_branch\
$git_metrics\
$git_status\
$git_state\
$git_commit\
[](fg:bright-black bg:purple)\
$python\
[](fg:purple bg:green)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[ ](fg:green)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

[directory]
style = "bold black bg:cyan"
format = "[ $path ]($style)"
truncation_length = 3

[python]
symbol = " "
style = "bold black bg:purple"
format = '[ ${symbol} ${version}(\($virtualenv\)) ]($style)'
pyenv_version_name = true

[c]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = " "
style = "bold bright-white bg:bright-black"
format = '[ $symbol $branch ]($style)'

[git_metrics]
format = '([+$added]($added_style)[|](white bg:bright-black))([-$deleted]($deleted_style))'
added_style = "bold green bg:bright-black"
deleted_style = "bold red bg:bright-black"
disabled = false

[git_status]
style = "bold bright-white bg:bright-black"
format = '[$all_status$ahead_behind]($style)'

[git_state]
style = "bold bright-white bg:bright-black"

[git_commit]
style = "bold bright-white bg:bright-black"
commit_hash_length = 9

[golang]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = " "
style = "bold black bg:green"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'
