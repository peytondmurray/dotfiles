# Needs ttf-ubuntu-font-family package
# Needs ttf-nerd-fonts-symbols-2048-em-mono for symbols, with correct mappings in kitty.conf

format = """
$directory\
[](fg:cyan bg:bright-black)\
$git_branch\
$git_metrics\
$git_status\
$git_state\
$git_commit\
[](fg:bright-black bg:red)\
$python\
$c\
$nodejs\
$rust\
[ ](fg:red)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

[directory]
style = "bold black bg:cyan"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = " "
style = "bold bright-white bg:bright-black"
format = '[ $symbol $branch ]($style)'

[git_metrics]
format = '([+$added]($added_style)[|](white bg:bright-black))([-$deleted]($deleted_style))'
added_style = "bold green bg:bright-black"
deleted_style = "bold red bg:bright-black"
disabled = false

[git_status]
style = "bold bright-white bg:bright-black"
format = '[$all_status$ahead_behind ]($style)'

[git_state]
style = "bold bright-white bg:bright-black"
format = '[\($state($progress_current/$progress_total)\) ]($style)'

[git_commit]
style = "bold bright-white bg:bright-black"
format = '[\($hash$tag\)]($style)'
commit_hash_length = 9

[python]
symbol = " "
style = "bold black fg:bright-black bg:red"
format = '[ ${symbol} ${version}(\($virtualenv\)) ]($style)'
pyenv_version_name = true

[c]
symbol = " "
style = "bold black fg:bright-black bg:red"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = " "
style = "bold black fg:bright-black bg:red"
format = '[ $symbol ($version) ]($style)'
detect_extensions = []

[rust]
symbol = " "
style = "bold black fg:bright-black bg:red"
format = '[ $symbol ($version) ]($style)'
